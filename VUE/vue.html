<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Tu primera aplicación con Vue" />
    
    <script src="https://unpkg.com/vue@3.0.3/dist/vue.global.prod.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Aplicación básica con Vue</title>
  </head>

  <body>
    <div id="app" class="alert alert-info text-center">{{ saludo }}</div>
    <hr>
    <div id="app2" class="alert alert-info text-center">{{ frase }}</div>
    <hr>
    <img src="img/vuejs.png" alt="">
    <footer>
      <div id="app3" class="alert alert-info text-center">{{ pie }}</div>
    </footer>
    <script>
      const app = Vue.createApp({
        data() {
	  return {
            saludo: 'QUE ONDA RAZA!!'
	  }
        },
      });

	  app.mount('#app');

      const app2 = Vue.createApp({
        data() {
	  return {
            frase: 'ESTA ES NUESTRA PRIMERA PAGINA CON VUE'
	  }
        },
      });

	  app2.mount('#app2');

    const app3 = Vue.createApp({
        data() {
	  return {
            pie: 'Elaborado por: Bryan Pineda Figueroa y Jose Arturo Mendoza de Luna'
	  }
        },
      });

	  app3.mount('#app3');


      
    </script>
  </body>
</html>
